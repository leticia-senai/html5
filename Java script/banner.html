<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANNERS</title>
</head>

<body>

    <script>
        var cont= 1;
    
        setInterval(mudarImagem,3000);
    
        function mudarImagem(){
            var elemento = document.getElementById("banner");
            if(cont ==1) {
                elemento.src ="bannerfoto";
            }
            if (cont ==2) {
                elemento.src= "bannerfoto2";
            }
            if (cont ==3) {
                elemento.src="bannerfoto3.jpg";
            }
            if (cont ==4) {
                elemento.src="bannerfoto4.jpg";
                
            }
            if (cont ==5) {
                elemento.src="bannerfoto5.jpg";
                cont=0;
            }
    
            cont++;
        }
    
    </script>

    <img id="banner"src="bannerfoto.jpg" alt="">
    
</body>
</html>
